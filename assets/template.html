<!DOCTYPE html>
<html>
  <head>
    <script>
      window.CHART = {{ CHART }};
    </script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', { 'packages': ['corechart', 'bar'] });
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = new google.visualization.arrayToDataTable(CHART.data);
        var chartEl = document.getElementById('chart_div');
        var chart = new google.charts.Bar(chartEl);
        chartEl.style.height = (CHART.options.chartArea.height + 200) + 'px';
        window.onresize = function() {
          chart.draw(data, CHART.options);
        }
        window.onresize();
      }
    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <div id="chart_div"></div>
  </body>
</html>
